name: Android CI

on:
  push:
    branches: [ "github/actions" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        target: ["apk --debug", "appbundle --debug", "ios --no-codesign", macos, web]
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # v3.11.0
        with:
          java-version: 11
          distribution: temurin
      # Set up Flutter.
      - name: Clone Flutter repository with master channel
        uses: subosito/flutter-action@48cafc24713cca54bbe03cdc3a423187d413aafa
        with:
          channel: master
      - run: flutter config --enable-macos-desktop
      - run: flutter doctor -v

      # Checkout repo code and get packages.
      - name: Checkout funny_time code
        uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
      - run: flutter pub get
      - run: flutter build ${{ matrix.target }}
      - run: ls -R build/
      
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          if-no-files-found: ignore
          # Artifact name
          name: buildOut # optional, default is artifact
          # A file, directory or wildcard pattern that describes what to upload
          path: |
            build/app/outputs/flutter-apk/app-debug.apk
            build/app/outputs/bundle/debug/app-debug.aab
            build/ios/iphoneos/Runner.app
            build/macos/Build/Products/Release/funny_time.app
            build/web

            
      
